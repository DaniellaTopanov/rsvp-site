<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>אישור הגעה</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("/static/Pink%20Cute%20Girly%20Birthday%20Invitation.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #ffe6f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    .form-container {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px); /* was 8px, now 4px */
        -webkit-backdrop-filter: blur(4px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
}


        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #d94f70;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #a73a53;
        }

        label {
            font-size: 18px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                max-width: 90%;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>האם אתם באים לחגוג איתנו?</h2>
        <form method="POST" action="/submit">
            <label>שם מלא:</label><br>
            <input type="text" name="name" required><br><br>

            <label>אישור הגעה:</label><br>
            <input type="radio" id="yes" name="attending" value="כן" required>
            <label for="yes">כן</label><br>

            <input type="radio" id="no" name="attending" value="לא">
            <label for="no">לא</label><br><br>

            <input type="submit" value="שלח">
        </form>
    </div>
</body>
</html>
